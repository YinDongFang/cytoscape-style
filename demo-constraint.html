        body {
          font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
          font-size: 14px;
        }

        #cy {
          position: relative;
          width: auto;
          height: 90%;
          z-index: 999;
          margin-left: 350px;
          right: 0px;
        }

        h1 {
          opacity: 1;
          color: #555;
          font-size: 15px;
          font-weight: bold;
        }
        
        
        /* The sidepanel menu */
        .sidepanel {
          height: auto; /* Specify a height */
          width: 250px; /* 0 width - change this with JavaScript */
          position: absolute; /* Stay in place */
          z-index: 1000; /* Stay on top */
          float: left;
          top: auto;
          left: 0;
          background-color: #b7ffff; /* Black*/
          overflow-x: hidden; /* Disable horizontal scroll */
          padding-top: 10px; /* Place content 10px from the top */
          padding-bottom: 10px; /* Place content 10px from the bottom */
          transition: 0s; /* 0.5 second transition effect to slide in the sidepanel */
        }

        table{
          margin-left:auto;
          margin-right:auto;
        }       
        
        /* The sidepanel links */
        table td {
          padding: 4px 8px 4px 8px;
          text-decoration: none;
          font-size: 15px;
          color: #555;
          transition: 0.3s;
        }

        /* Style the button that is used to open the sidepanel */
        .button {
          font-size: 15px;
          color: #555;
          cursor: pointer;
          background-color: #b7ffff;
          padding: 5px 10px;
          border: none;
          margin-bottom: 5px;
        }
        
        .textField {
          padding-left: 5px;
        }
        
        .checkbox {
          margin-left: 0px;
        }        

        .button:hover {
          background-color: #0f0;
        }        
      </style>

          var fixedNodes = [];
          var verticalAlignment = [];
          var horizontalAlignment = [];
          document.getElementById("fixedNode").addEventListener("click", function(){
            var paragraph = document.getElementById("fixedNodeText");
            cy.nodes(":selected").forEach(function(node){
              let fixedNode = {node: node, position: Object.assign({}, node.position())};
              fixedNodes.push(fixedNode);
              node.addClass("fixed");
              var text = document.createTextNode(node.id() + " ");
              paragraph.appendChild(text);
              cy.elements().unselect();
            });           
          });
          document.getElementById("verticalAlignment").addEventListener("click", function(){
            var paragraph = document.getElementById("verticalAlignmentText");
            let tempArray = [];
            if(paragraph.innerHTML != ""){
              let text = document.createTextNode(" --- ");
              paragraph.appendChild(text);
            }
            cy.nodes(":selected").forEach(function(node){
              tempArray.push(node);
              var text = document.createTextNode(node.id() + " ");
              paragraph.appendChild(text);
              node.addClass("verticalAlignment");
            })
            verticalAlignment.push(tempArray);
            cy.elements().unselect();
          }); 
          document.getElementById("horizontalAlignment").addEventListener("click", function(){
            var paragraph = document.getElementById("horizontalAlignmentText");
            var tempArray = [];
            if(paragraph.innerHTML != ""){
              let text = document.createTextNode(" --- ");
              paragraph.appendChild(text);
            }            
            cy.nodes(":selected").forEach(function(node){
              tempArray.push(node);
              var text = document.createTextNode(node.id() + " ");
              paragraph.appendChild(text);
              node.addClass("horizontalAlignment");
            })
            horizontalAlignment.push(tempArray); 
            cy.elements().unselect();
          });           
          document.getElementById("reset").addEventListener("click", function(){
            fixedNodes = [];
            verticalAlignment = [];
            horizontalAlignment = [];
            document.getElementById("fixedNodeText").innerHTML = "";
            document.getElementById("verticalAlignmentText").innerHTML = "";
            document.getElementById("horizontalAlignmentText").innerHTML = "";
            cy.nodes().classes('');
          });

            name: 'fcose',            
            quality: "draft",
            randomize: true,
            packComponents: false,
            tile: false,
            /*

            animationEasing: 'ease-out',
            fit: true,

            nodeDimensionsIncludeLabels: true,                        
            nodeRepulsion: parseFloat(document.getElementById("nodeRepulsion").value),
            idealEdgeLength: parseFloat(document.getElementById("idealEdgeLength").value),
            edgeElasticity: parseFloat(document.getElementById("edgeElasticity").value),
            nestingFactor: parseFloat(document.getElementById("nestingFactor").value),

            //alignment: {x: [[cy.$('#n0'), cy.$('#n3')],[cy.$('#n8'), cy.$('#n9')]], y: [[cy.$('#n0'), cy.$('#n4'), cy.$('#n8')]]}
            alignmentConstraint: verticalAlignment.length > 0 || horizontalAlignment.length > 0 ? {vertical: verticalAlignment, horizontal: horizontalAlignment}: undefined,

            optionsDraft.fixedNodeConstraint = fixedNodes.length > 0 ? fixedNodes : undefined;
            optionsDraft.alignmentConstraint = verticalAlignment.length > 0 || horizontalAlignment.length > 0 ? {vertical: verticalAlignment, horizontal: horizontalAlignment}: undefined;
            relativePlacementConstraint: [{left: cy.$('#n1'), right: cy.$('#n2')}, {left: cy.$('#n6'), right: cy.$('#n5')}],
            cy.layout(optionsDraft).run();        
          });           
          document.getElementById("fcoseButton1").addEventListener("click", function(){

            cy.layout(optionsDraft).run();
          });
          document.getElementById("fcoseButton2").addEventListener("click", function(){
            let optionsDraft = Object.assign({}, options);

          document.getElementById("fcoseButton3").addEventListener("click", function(){
            let optionsDraft = Object.assign({}, options);
            optionsDraft.step = "enforced";
            optionsDraft.fixedNodeConstraint = fixedNodes.length > 0 ? fixedNodes : undefined;
            optionsDraft.alignmentConstraint = verticalAlignment.length > 0 || horizontalAlignment.length > 0 ? {vertical: verticalAlignment, horizontal: horizontalAlignment}: undefined;

            optionsDraft.alignmentConstraint = verticalAlignment.length > 0 || horizontalAlignment.length > 0 ? {vertical: verticalAlignment, horizontal: horizontalAlignment}: undefined;
            relativePlacementConstraint: [{left: cy.$('#n1'), right: cy.$('#n2')}, {left: cy.$('#n6'), right: cy.$('#n5')}],

            <button id="coseButton" class="button">Cose</button>

                  <td><input id="tile" class = "checkbox" type="checkbox" checked></td>
                </tr>              
                <tr>
                  <td><span class="add-on layout-text" title="Node repulsion (non overlapping) multiplier"> Node Repulsion </span></td>
                  <td><input id="nodeRepulsion" class="textField" type="text" value="4500" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Ideal (intra-graph) edge length"> Ideal Edge Length </span></td>
                  <td><input id="idealEdgeLength" class="textField" type="text" value="50" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Divisor to compute edge forces"> Edge Elasticity </span></td>
                  <td><input id="edgeElasticity" class="textField" type="text" value="0.45" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Nesting factor (multiplier) to compute ideal edge length for inter-graph edges"> Nesting Factor </span></td>
                  <td><input id="nestingFactor" class="textField" type="text" value="0.1" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Gravity force (constant)"> Gravity </span></td>
                  <td><input id="gravity" class="textField" type="text" value="0.25" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Gravity range (constant)"> Gravity Range </span></td>
                  <td><input id="gravityRange" class="textField" type="text" value="3.8" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Gravity force (constant) for compounds"> Compound Gravity </span></td>
                  <td><input id="gravityCompound" class="textField" type="text" value="1" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Gravity range (constant) for compounds"> Compound Gravity Range </span></td>
                  <td><input id="gravityRangeCompound" class="textField" type="text" value="1.5" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Maximum number of iterations to perform"> Number of Iterations </span></td>
                  <td><input id="numIter" class="textField" type="text" value="2500" size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Amount of vertical space to put between degree zero nodes during tiling"> Tiling Vertical Padding </span></td>
                  <td><input id="tilingPaddingVertical" class="textField" type="text" value="10" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Amount of horizontal space to put between degree zero nodes during tiling"> Tiling Horizontal Padding </span></td>
                  <td><input id="tilingPaddingHorizontal" class="textField" type="text" value="10" maxlength=5 size="5"></td>
                </tr>
                <tr>
                  <td><span class="add-on layout-text" title="Initial cooling factor for incremental layout"> Incremental Cooling Factor </span></td>
                  <td><input id="initialEnergyOnIncremental" class="textField" type="text" value="0.3" maxlength=5 size="5"></td>
                </tr>
              -->
                <tr>
                  <td><button id="fixedNode" class="button" style= "padding: 5px 0px;" >Add selected to fixed node</button></td><td></td>                  
                </tr>  
                <tr>
                  <td><p style= "margin-left: auto" id="fixedNodeText"></p></td><td></td>                  
                </tr>
                <tr>
                  <td><button id="verticalAlignment" class="button" style= "padding: 5px 0px" >Add selected to ver. alignment</button></td><td></td>                  
                </tr>  
                <tr>
                  <td><p style= "margin-left: auto" id="verticalAlignmentText"></p></td><td></td>                  
                </tr>
                <tr>
                  <td><button id="horizontalAlignment" class="button" style= "padding: 5px 0px" >Add selected to hor. alignment</button></td><td></td>                  
                </tr>  
                <tr>
                  <td><p style= "margin-left: auto" id="horizontalAlignmentText"></p></td><td></td>                  
                </tr>  
                <tr>
                  <td><button id="reset" class="button" style= "padding: 5px 0px">Reset</button></td>                  
                </tr>                 
              </table>
            </div>

          </div>
          <div id="cy"></div>

  </body>

</html>
